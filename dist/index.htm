<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In-sluralpright</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo" >
                    <img src="../assets/login-logo.png" alt="Sluralpright">
                </div>
                <form>
                   <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-input">
                   </div>
                   <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                    <button class="primary-btn" type="submit">Sign In</button>
                   </div>
                </form>
                <div class="links">
                    <a href="#" >Fogot Password</a>
                    <a href="#">Sign in With Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn" >Creat an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright  &copy; 2018, Sluralpright All Reserved</p>
                <div>
                    <a href="#"> terms of use</a> | <a href="#" >Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's creat the future <strong> together</strong>
                    </h1>
                    <a href="#" class="secondary-btn" >Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
